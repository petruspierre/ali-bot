<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <title>Ali-Bot Configurações</title>
</head>
<body>
  <h3>Configurações</h3>
  <form class="settings">
    <div class="settings__input">
      <label for="text1">Propriedade 1:</label>
      <input type="text" id="text1">
    </div>
    <div class="settings__input">
      <label for="text2">Propriedade 2:</label>
      <input type="text" id="text2">
    </div>
    <div class="settings__input">
      <label for="text3">Propriedade 3:</label>
      <input type="text" id="text3">
    </div>
    <div class="settings__input margin-top">
      <label for="image1">Imagem 1:</label>
      <input type="text" id="image1">
    </div>
    <div class="settings__input">
      <label for="image2">Imagem 2:</label>
      <input type="text" id="image2">
    </div>
    <div class="settings__input">
      <label for="image3">Imagem 3:</label>
      <input type="text" id="image3">
    </div>
    <div class="settings__input margin-top">
      <label for="seconds">Segundos:</label>
      <input type="text" id="seconds">
    </div>
    <div class="settings__input margin-top">
      <label for="active">Ativo?</label>
      <input type="checkbox" id="active">
    </div>
    <button id='save'>Salvar</button>
  </form>
</body>
</html>
